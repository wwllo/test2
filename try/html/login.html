<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../less/reset.css" />
    <link rel="stylesheet" href="../less/login.css" />
    <script src="../js/rem.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/zepto.touch.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="../imgs/login/arrow-back@2x.png" alt="" /> 登录
      <span><a href="">注册</a></span>
    </div>
    <div class="box">
      <p class="hr"><img src="../imgs/login/icon_heng_line@2x.png" alt="" /></p>
      <div class="content">
        <p class="one">
          <span>账号：</span> <input type="text" placeholder="手机号或邮箱" />
        </p>
        <p class="two">
          <span>密码：</span> <input type="password" placeholder="请输入密码" />
        </p>
        <p class="three">
            <a href="#">忘记密码？</a>
        </p>
        <p class="four">
            <button>登录</button>
        </p>
      </div>
      <div class="footer">
          <p class="img">
                <img src="../imgs/login/back.png" alt="">
          </p>
          <p class="text">
              其他方式登录
          </p>
      </div>
    </div>
  </body>
</html>
